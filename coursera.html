<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Module 5 Solution</title>

  <style>
    body { font-family: Arial; padding: 20px; }
    .tile { 
      width: 200px; 
      height: 150px; 
      background: #eee; 
      display: inline-flex; 
      justify-content: center; 
      align-items: center; 
      margin: 10px; 
      cursor: pointer; 
      border-radius: 10px;
      font-size: 20px; 
    }
    .menu-items { margin-top: 30px; }
    .item { padding: 10px; border-bottom: 1px solid #ccc; }
    a { cursor: pointer; }
  </style>
</head>
<body>

  <h1>Restaurant</h1>

  <div id="home">
    <div class="tile" id="menuBtn">Menu</div>
    <div class="tile" id="specialsBtn">Specials</div>
    <div class="tile" id="mapBtn">Map</div>
  </div>

  <div id="content"></div>

  <script>
    // -----------------------------------------
    // Fake categories database (instead of server)
    // -----------------------------------------
    const categories = [
      { short_name: "L", name: "Lunch", items: ["Soup", "Salad", "Sandwich"] },
      { short_name: "D", name: "Dinner", items: ["Steak", "Pasta", "Fish"] },
      { short_name: "S", name: "Sushi", items: ["Maki", "Nigiri", "Sashimi"] },
      { short_name: "DS", name: "Dessert", items: ["Cake", "Pie", "Ice cream"] },
      { short_name: "B", name: "Breakfast", items: ["Pancakes", "Omelet", "Oatmeal"] }
    ];

    // -----------------------------------------
    // STEP 0: Choose random category
    // -----------------------------------------
    function getRandomCategoryShortName() {
      const randomIndex = Math.floor(Math.random() * categories.length);
      return categories[randomIndex].short_name;
    }

    // -----------------------------------------
    // STEP 1: Load category and show items
    // -----------------------------------------
    function loadMenuItems(categoryShortName) {
      const category = categories.find(c => c.short_name === categoryShortName);
      if (!category) return;

      let html = `<h2>${category.name}</h2><div class="menu-items">`;

      category.items.forEach(item => {
        html += `<div class="item">${item}</div>`;
      });

      html += `</div><br><a onclick="goHome()">‚Üê Back to Home</a>`;

      document.getElementById("content").innerHTML = html;
      document.getElementById("home").style.display = "none";
    }

    // -----------------------------------------
    // STEP 2: Home page
    // -----------------------------------------
    function goHome() {
      document.getElementById("home").style.display = "block";
      document.getElementById("content").innerHTML = "";
    }

    // -----------------------------------------
    // STEP 3: Add button behavior
    // -----------------------------------------
    document.getElementById("specialsBtn").onclick = function() {
      const randomCategory = getRandomCategoryShortName();
      loadMenuItems(randomCategory);
    };
  </script>

</body>
</html>
